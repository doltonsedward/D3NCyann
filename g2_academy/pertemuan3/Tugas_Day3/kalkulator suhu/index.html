<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini judul</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form action="javascript:void(0)" class="mainBox">
        <p id="tes">Suhu</p>
        <div class="d-flex">
            <div>
                <div class="inputStyle"><input type="number" id="leftInput"></div>
                <select name="leftOption" id="leftOption">
                    <option value="Celcius" selected>Celcius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
            
            <div>
                <p class="equal"> = </p>
            </div>

            <div>
                <div class="inputStyle"><input type="number" id="rightInput" readonly></div>
                <select name="rightOption" id="rightOption">
                    <option value="Celcius">Celcius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit" selected>Fahrenheit</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <mark>Rumus : </mark><span id="rumus"></span>
        </div>
    </form>

    <div class="reminder">
        <p><strong>Reminder</strong></p>
        <br>
        <ul>
            <li>
                <strong>C->F : </strong>(°C × 9/5) + 32 = °F
            </li>
            <li>
                <strong>C->K : </strong>°C + 273,15 = K
            </li>
            <li>
                <strong>F->C : </strong>(°F − 32) × 5/9 = °C
            </li>
            <li>
                <strong>F->K : </strong>(°F − 32) × 5/9 + 273,15 = K
            </li>
            <li>
                <strong>K->C : </strong>K − 273,15 = °C
            </li>
            <li>
                <strong>K->F : </strong>(K − 273,15) × 9/5 + 32 = °F
            </li>
        </ul>
    </div>

    <script src="assets/logic.js"></script>
</body>
</html>
